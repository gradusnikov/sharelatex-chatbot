<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharelatex Chatbot Options</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }
    
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin: 20px auto 0;
      min-width: 100px;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #7f8c8d;
    }
    
    .hint {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Sharelatex Chatbot Options</h1>
  
  <div class="form-group">
    <label for="api-key">API Key:</label>
    <input id="api-key" type="text" placeholder="Enter your API key" />
    <div class="hint">Your API key will be stored securely in your browser.</div>
  </div>
  
  <div class="form-group">
    <label for="api-endpoint">API Endpoint:</label>
    <input id="api-endpoint" type="text" placeholder="Enter your API endpoint" />
    <div class="hint">Default: https://api.openai.com/v1/chat/completions</div>
  </div>
  
  <div class="form-group">
    <label for="model">Model:</label>
    <input id="model" type="text" placeholder="Enter model name (e.g. 'gpt-4o')" />
    <div class="hint">Recommended: gpt-4o, claude-3-opus-20240229</div>
  </div>
  
  <button id="save">Save</button>
  
  <div class="footer">
    Sharelatex Chatbot Extension &copy; 2025
  </div>
  
  <script src="options.js"></script>
</body>
</html>
